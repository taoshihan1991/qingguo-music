<div class="qMusicBox">
	<div class="qItem" ng-repeat="info in musicList" ng-class="{true:'noMargin'}[$index%5==4]">
		<a href="" class="qThumb" ng-click="play($index)">
		<img src="" bn-lazy-src="{{info.pic}}"/>
		<i class="qIcon"></i>
		</a>
		<a href="" class="qName" ng-click="play($index)">{{info.title}}</a>
		<div class="qChannel"><span class="qGreen">{{info.author}}</span>频道</div>
	</div>
	<div class="qClear"></div>
</div>
