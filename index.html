<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>青果云音乐</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div ng-app="Home">
  <div class="qHeader">
    <div class="qCenter">
      <a href="#/index" class="qNav current">首页</a>
      <a href="#/china" class="qNav">『意境古风』</a>
      <a href="#/movie" class="qNav">『影音江湖』</a>
      <a href="#/young" class="qNav">『励志青春』</a>
      <h1 class="qLogo">青果云音乐</h1>
      <form class="qSearch" ng-controller="searchCtrl">
        <input type="text" placeholder="输入网易云音乐歌单id" ng-model="songId" ng-keyup="search($event)"/>
      </form>
    </div>
  </div>

  <div class="qMain">
    <div class="qCenter"><div ui-view></div></div>
  </div>

  <div class="qFooter">
    <div class="qCenter">
      <div class="qPlan">
        <div class="qTitle">青果云音乐网页版</div>
        <div class="qDesc">不用安装客户端也能下载网易云音乐了，按Ctrl+D 快来收藏我吧</div>
      </div>
      <div class="qContact"></div>
      <div class="qGuestbook"></div>
    </div>
  </div>


<!--音乐播放-->
<link rel="stylesheet" href="scripts/libs/aplayer/APlayer.min.css"/>
<div class="qPlayer">
  <div class="qCenter">
  <div id="player1" class="aplayer"></div>
  </div>
</div>
<script src="scripts/libs/aplayer/APlayer.min.js"></script>
<!--音乐播放-->



</div>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers/index.js"></script>
<script type="text/javascript" src="scripts/directives/ImageLoad.js"></script>
</body>
</html>
